<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .roulette {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transform: rotate(0deg);
        }
        .slice {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="roulette" id="roulette">
        <!-- Fatias da roleta -->
    </div>
    <button id="spinButton">ROLAR</button>

    <script>
        const roulette = document.getElementById("roulette");
        const spinButton = document.getElementById("spinButton");
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];

        // Configuração da roleta
        const numSlices = 6;
        const angle = 360 / numSlices;

        // Cria as fatias da roleta
        for (let i = 0; i < numSlices; i++) {
            const slice = document.createElement("div");
            slice.className = "slice";
            slice.style.borderWidth = "150px 150px 0 0";
            slice.style.borderColor = `transparent transparent transparent ${colors[i]}`;
            slice.style.transform = `rotate(${i * angle}deg)`;
            roulette.appendChild(slice);
        }

        // Função para girar a roleta
        function spinRoulette() {
            const randomAngle = Math.floor(Math.random() * 3600) + 1800; // Gira pelo menos 5 voltas
            roulette.style.transition = "transform 3s ease-out";
            roulette.style.transform = `rotate(${randomAngle}deg)`;
        }

        // Adiciona evento de clique ao botão "ROLAR"
        spinButton.addEventListener("click", () => {
            roulette.style.transition = "none"; // Remove a transição para evitar cliques repetidos
            spinRoulette();
        });
    </script>
</body>
</html>
