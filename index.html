<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .roulette-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .roulette {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .slice {
            position: absolute;
            width: 0;
            height: 0;
            clip-path: polygon(50% 50%, 0 0, 100% 0);
            z-index: 1;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .footer {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="title">RAÇA</div>
    <div class="roulette-container">
        <div class="roulette" id="roulette">
            <!-- Fatias da roleta -->
        </div>
    </div>
    <div class="button-container">
        <button id="spinButton">ROLAR</button>
        <button id="editButton">Editar Opções</button>
    </div>
    <div class="footer">Ver. 0.0.0.1</div>

    <script>
        const roulette = document.getElementById("roulette");
        const spinButton = document.getElementById("spinButton");
        const editButton = document.getElementById("editButton");
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const numSlices = colors.length;

        // Cria as fatias coloridas na roleta e ajusta a rotação para parar em uma fatia
        for (let i = 0; i < numSlices; i++) {
            const slice = document.createElement("div");
            slice.className = "slice";
            slice.style.transform = `rotate(${(360 / numSlices) * i}deg)`;
            slice.style.backgroundColor = colors[i];
            slice.style.width = "100%";
            slice.style.height = "50%";
            slice.style.transformOrigin = "50% 100%";
            roulette.appendChild(slice);
        }

        // Função para girar a roleta
        function spinRoulette() {
            const randomAngle = Math.floor(Math.random() * numSlices) * (360 / numSlices);
            roulette.style.transition = "transform 3s ease-out";
            roulette.style.transform = `rotate(${randomAngle + 720}deg)`; // Gira pelo menos 2 voltas antes de parar
        }

        // Evento de clique no botão "ROLAR"
        spinButton.addEventListener("click", () => {
            roulette.style.transition = "none"; // Remove a transição para evitar cliques repetidos
            spinRoulette();
        });

        // Evento de clique no botão "Editar Opções"
        editButton.addEventListener("click", () => {
            // Aqui você pode adicionar lógica para editar as opções
            alert("Botão 'Editar Opções' clicado. Adicione sua lógica aqui.");
        });
    </script>
</body>
</html>
