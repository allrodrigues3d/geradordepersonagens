<html lang="en">

        }
        .roulette-container {
            text-align: center;

        .title {

        }
        .roulette {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Esconde as partes das fatias fora do círculo */
        }
        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 0 0, 100% 0);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .footer {
            font-size: 12px;
        }
        .edit-options-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .edit-options-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .edit-options-input {
            margin: 5px 0;
        }
    </style>
</head>
